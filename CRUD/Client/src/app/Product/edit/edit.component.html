<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input #name="ngModel" name="name"
            (ngSubmit)="onSubmit()"
            class="form-control"
            [(ngModel)]="nameText" required
        />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input #price="ngModel" name="price"
            class="form-control"
            [(ngModel)]="priceText" required
        />
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input #quantity="ngModel" name="quantity"
            class="form-control"
            [(ngModel)]="quantityText" required
        />
    </div>
    <div>
        <button type="button"
            routerLink="/product"
        >
            Back
        </button>
        <button type="submit"
            [disabled]="f.invalid"
        >
            Submit
        </button>
    </div>
</form>
